<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Login Admin</title>

    <style>
        :root {
            --primary-color: #00aaff;
            --dark-bg: #111;
            --card-bg: #1a1a1a;
            --text-light: #f0f0f0;
            --text-muted: #888;
        }
        body { 
            background-color: var(--dark-bg); 
            color: var(--text-light); 
        }
        .card { 
            background-color: var(--card-bg); 
            border: 1px solid #333; 
        }
        .form-control {
            background-color: #222;
            border-color: #444;
            color: var(--text-light);
        }
        .form-control:focus {
            background-color: #222;
            border-color: var(--primary-color);
            color: var(--text-light);
            box-shadow: 0 0 0 0.25rem rgba(0, 170, 255, 0.25);
        }
        .btn-primary { 
            background-color: var(--primary-color); 
            border-color: var(--primary-color); 
        }
        .btn-primary:hover { 
            background-color: #0088cc; 
            border-color: #0088cc; 
        }
        .text-info:hover { 
            color: var(--primary-color) !important; 
        }

        .card .card-header h2 {
        color: var(--primary-color);
        }
    
        .card .card-body .form-label {
        color: var(--primary-color);
        }
    
        .card .card-body small {
            color: var(--primary-color);
        }
    </style>
</head>
<body class="text-white">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-lg">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="text-center fw-bold mb-4">Login Admin</h3>

                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button title="button" type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}

                        <form method="POST">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input id="username" name="username" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input id="password" name="password" type="password" class="form-control" required>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 mt-3">
                                <i class="fas fa-sign-in-alt me-2"></i>Login
                            </button>
                        </form>
                        <div class="text-center mt-4">
                            <a href="/" class="text-info text-decoration-none">Kembali ke Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
