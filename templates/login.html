<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <title>Login Admin</title>
</head>
<body class="bg-dark text-white">
    <div class="container py-5" style="max-width:400px">
        <h3 class="text-center">Login Admin</h3>
        <form method="POST">
            <div class="mb-3">
                <label for="username">Username</label>
                <input id="username" name="username" class="form-control" bg-black text-white>
            </div>
            <div class="mb-3">
                <label for="password">Password</label>
                <input id="password" name="password" type="password" class="form-control bg-black text-white">
            </div>
            <button type="button" class="btn btn-light w-100">Login</button>
        </form>
        <div class="text-center mt-3">
            <a href="/" class="text-info">kembali ke Home</a>
        </div>
    </div>
</body>
</html>
